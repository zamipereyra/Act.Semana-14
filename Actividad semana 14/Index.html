<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario desafío</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="script.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="encabezado">
        <br>
        <h1>FORMULARIO DESAFÍO</h1>
        <hr>
        <br>
    </div>
    <form id="loginForm" class="w-100 p-2" >
        <label for="usuario" class="form-label">Nombre:</label> 
        <input type="text" id="usuario" name="usuario" class="form-control"> 
        <br>
        <label for="email" class="form-label">Email:</label> 
        <input type="email" id="email" name="email" class="form-control"> 
        <br>
        <label for="edad" class="form-label">Edad:</label> 
        <input type="text" id="edad" name="edad" class="form-control"> 
        <br>
        <button type="submit" id="btnLogin">Ingresar</button>
    </form>
    <form id="loginForm2" class="w-100 p-2" >
        <label for="producto" class="form-label">Producto:</label> 
        <input type="text" id="producto" name="producto" class="form-control"> 
        <br>
        <label for="precio" class="form-label">Precio:</label> 
        <input type="text" id="precio" name="precio" class="form-control">
        <br>
        <label for="cat" class="form-label">Categoría:</label> 
        <input type="text" id="cat" name="cat" class="form-control"> 
        <br>
        <button type="submit" id="btnLogin2">Ingresar</button>
    </form>
    
</body>
</html>
